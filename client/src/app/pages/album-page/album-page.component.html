<div *ngIf="album" class="row">
	<div class="col-6">
		<!--TODO: populate with album name-->
		<h1>{{this.album.name}}</h1>
		<!--TODO: set src to album image URL-->
		<img src = "{{this.album.imageURL}}" id="albumImg">
		<!--TODO: loop over album artists-->
		<p *ngFor = "let artst of album.artists; let first=first">
			<!--TODO: link to artist page, display artist name-->
			Artist: <a href = "artist/{{artst.id}}">{{artst.name}}</a>
		</p>
		<p>
			<!--TODO: link to artist page on spotify, display artist name-->
			<a href = "{{this.album.url}}" class="btn btn-light" role="button" target="_blank" >Open {{this.album.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<!--TODO: display the track list for the album. 
			Hide the artist and album columns because they are redundant on this page.-->
		<app-track-list [hideArtist] = 'true' [hideAlbum] = 'true' [tracks]="tracks"></app-track-list>
	</div>
</div>
