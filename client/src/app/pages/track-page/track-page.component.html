<div class="row">
	<div *ngIf="track" class="col-6">
		<!--TODO: populate with track name-->
		<h1>{{this.track.name}}</h1>
		<p>
			<!--TODO: link to album page, display album name-->
			Track on <a href="album/{{this.track.album.id}}">{{this.track.album.name}}</a>
		</p>
		<div>
			<!--TODO: loop over album's artists-->
			<p *ngFor="let artist of this.track.album.artists">
				<!--TODO: link to artist page, display artist name-->
				Artist: <a href="artist/{{artist.id}}">{{artist.name}}</a>
			</p>
		</div>
		<p>
			<!--TODO: populate with track duration-->
			Duration: {{this.track.durationStr}}
		</p>
		<p>
			<!--TODO: link to track page on spotify, display track name-->
			<a href="{{this.track.url}}"class="btn btn-light" role="button" target="_blank">Open {{this.track.name}} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<app-thermometer *ngFor="let feature of audioFeatures" [field]="feature.name" [percentage]="feature.percentageString" [color]="feature.color"></app-thermometer>
	</div>
</div>
